<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="componentes/css/Cadastro.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <header>
        <!-- div que abraça o menu -->

        <div class="p-1">

            <!-- <barra de navegação> -->
            <nav>

                <section class="space container" style="padding: 2px;   ">

                    <ul class="nav justify-content-center ">

                        <li class="nav-item p-1 ">
                            <a href="LandingPage.html" class=" grad-letter-color nav-link h3 " >To Help You</a>
                        </li>

                    </ul>

                </section>

            </nav>

        </div>

    </header>




  <div class="pt-4">

    <form class="container" style="height: 700px; width:600px">

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1"> Cornfirm your email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">User name</label>
        <input type="text" class="form-control" id="User name" placeholder="User name">
      </div>


      <div class="p-1">

        <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Masculino</label>

        </div>

        <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Feminino</label>

        </div>

        <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Outro</label>

        </div>

      </div>


      <div class="form-group p-2">



        <div class="row">

          <div class="col">
            <input type="number" class="form-control" placeholder="Day">
          </div>

          <div>

            <select id="Mês" class="form-control">
              <option selected>Escolha...</option>

              <option>Janeiro</option>
              <option>Fevereiro</option>
              <option>Março</option>
              <option>Abril</option>
              <option>Maio</option>
              <option>Junho</option>
              <option>Julho</option>
              <option>Agosto</option>
              <option>Setembro</option>
              <option>Outubro</option>
              <option>Novembro</option>
              <option>Dezembro</option>

            </select>

          </div>

          <div class="col">
            <input type="number" class="form-control" placeholder="year">
          </div>

        </div>






        <div class="form-group form-check pt-2">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn ">Submit</button>

      </div>

    </form>


  </div>






  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src=" https://www.gstatic.com/firebasejs/7.2.3/firebase.js"> </script>
  <script src="componentes/js/app.js">
  </script>
  <script src="./componentes/js/cadastro.js"></script>

</body>

</html>
