<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="componentes/css/Login.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-image: linear-gradient(-90deg, rgb(187, 62, 89),#4d0ca1 )">

    <header>
        <!-- div que abraça o menu -->

        <div class="p-1">

            <!-- <barra de navegação> -->
            <nav>

                <section class="space container" style="padding: 2px;   ">

                  
                </section>

            </nav>

        </div>

    </header>


    <div class="container correcao  p-3 mb-5 ">

        <section>


            <div class="  container  bg-white rounded  pt-5 ">

                <!-- Default form login -->
                <form class="text-center box-login  " action="#!" >

                    <h2 class="title-login h1 mb-4">Login</h2>

                    <h1 class=" subTitleLogin h6 mb-4">bem vindo ao To Help You ! Faça seu login e divirta-se </h1>

                    <!-- Email -->
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                        placeholder="Password">

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember
                                    me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Sign in button -->
                      <a href="Cadastro.html" target="_blank" class="btn btn-outline-light btn-block my-4" style="background-color:#B480E2;" type="submit" 
                      >Sign in </a>

                    <!-- Register -->
                    <p>Not a member?
                        <a href="">Register</a>
                    </p>

                </form>
                <!-- Default form login -->

            </div>

        </section>

    </div>

</body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
  <script src="componentes/js/app.js"></script>
  <script src="componentes/js/home.js"></script>

</html>
